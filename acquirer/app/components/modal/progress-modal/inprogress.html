<md-dialog aria-label="Placanje"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2> Placanje u toku</h2>
        <span flex></span>
        
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h4>Indeterminate</h4>
      <p>For operations where the user is asked to wait a moment while something finishes up, and it's not necessary to
    expose what's happening behind the scenes and how long it will take, use an indeterminate indicator.</p>
 
    

<md-progress-circular md-mode="indeterminate"></md-progress-circular>
       </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-sm="column" layout-align="end end"  >
        <md-button>
         Thank you.
      </md-button>
     </md-dialog-actions>
  </form>
</md-dialog>
