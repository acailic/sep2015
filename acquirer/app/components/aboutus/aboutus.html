 

<div   layout="row" ng-controller="UserController as ul" ng-cloak >

  <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h2 style="margin: auto;">  Authors</h2>
    </md-toolbar>

    <md-list>
      <md-list-item ng-repeat="it in ul.users">
          <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
            <md-icon md-svg-icon="{{it.avatar}}" style="height: 64px; width: 64px" ></md-icon>
            {{it.name}}
          </md-button>
      </md-list-item>
    </md-list>

  </md-sidenav>


    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
     <h2 style="margin: auto;">  E2Payment</h2>
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
       
    </md-toolbar>  

    <md-content flex layout-padding flex id="content">
     
        <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar" style="height: 128px; width: 128px; border: 1px solid #ddd; border-radius: 50%; overflow: hidden;"></md-icon>
        <h2>{{ul.selected.name}}</h2>
        <p>{{ul.selected.content}}</p>

        <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
          <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
          <md-icon md-svg-icon="share" style="height: 48px; width: 48px"></md-icon>
        </md-button>
      </md-content>

  </div>
 
</div>
